<h1 class="container pt-5 mt-5 text-center">欢迎使用 左心室肥厚定量测量平台 😀</h1>

    <button class="mt-5 index_button btn btn-primary btn-lg disabled" href="./index.html">

<script src="../static/bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
<script>
    <!--    -->
    // 每3秒检测120.0.0.1:15000接口是否连通，连通则跳转到index.html
    setInterval(function () {
        fetch('http://127.0.0.1:15000')
            .then(function (response) {
                if (response.status === 200) {
                    window.location.href = './index.html';
                }
            })
    }, 3000);

</script>
